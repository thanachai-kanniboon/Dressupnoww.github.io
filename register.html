<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Dress Up Now</title>
  <link rel="stylesheet" href="css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="background"></div>
    <div class="main">
        <p class="sign" align="center">สมัครสมาชิก</p>
        <form class="form1">
            <input class="un" type="text" align="center" placeholder="ชื่อผู้ใช้งาน">
            <input class="email" type="email" align="center" placeholder="อีเมล">
            <input class="pass" type="password" align="center" placeholder="รหัสผ่าน">
            <input class="pass" type="password" align="center" placeholder="ยืนยันรหัสผ่าน">
            <label for="birthdate" class="birth-label">วันเดือนปีเกิด:</label>
            <input class="birthdate" type="date" id="birthdate" align="center">
            <a class="submit" align="center">สมัครสมาชิก</a>
            <br><br>
            <p class="register" align="center">
                คุณมีบัญชีผู้ใช้อยู่แล้ว ? <br><a href="login.html">เข้าสู่ระบบ</a>
            </p>
        </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
